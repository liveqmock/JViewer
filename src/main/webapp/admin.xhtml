<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeModel.currentLocale}"/>
<h:head>
    <title>#{msg['roomManagementTitle']}</title>
    <h:outputStylesheet library="styles" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage library="images" name="us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage library="images" name="ru_logo.png"/>
        </h:commandLink>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['roomManagementMessage']}" styleClass="common-panel">
            <p>#{msg['welcomeMessage']}, #{userModel.name}</p>
            <p>#{msg['actionQuestionMessage']}</p>
            <br/>
            <h:form id="roomsForm">
                <p:selectOneMenu id="roomList" styleClass="select-menu" value="#{roomModel.currentRoom}">
                    <f:selectItems value="#{roomModel.rooms}" />
                    <p:ajax event="change" update="@this"/>
                </p:selectOneMenu>
            </h:form>
            <br/>
            <br/>
            <h:form id="createForm"><p:commandButton action="newroom?faces-redirect=true" value="#{msg['createRoomButton']}" /></h:form>
            <h:form id="deleteForm"><p:commandButton action="delroom?faces-redirect=true" value="#{msg['deleteRoomButton']}" /></h:form>
            <h:form id="loginForm"><p:commandButton action="#{loginController.pageRedirect('editor')}" value="#{msg['loginButton']}" /></h:form>
            <h:form id="logoutForm"><p:commandButton action="#{loginController.logout}" value="#{msg['logoutButton']}" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
