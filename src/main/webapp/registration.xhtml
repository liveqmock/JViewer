<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Create new account</title>
    <h:outputStylesheet name="main.css"/>
    <h:outputStylesheet name="styles.css"/>
</h:head>

<h:body>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="Enter your data" style="width:350px; height:490px; position:relative; left:500px">
            <h:form id="registrationForm">
                <p>
                    <h:message class="alert" for="name"/>
                    <br/>
                    <p:watermark for="name" value="Full Name:"/>
                    <p:inputText id="name" value="#{studentModel.name}" required="true"
                                 requiredMessage="Field cannot be empty."
                                 validatorMessage="Full name should consist from first and last name, and they should begin with a capital letter.">
                        <f:validateRegex pattern="([A-Z]{1}[a-z]+ {1}[A-Z]{1}[a-z]+)"/>
                    </p:inputText>
                </p>

                <p>
                    <h:message class="alert" for="password"/>
                    <br/>
                    <p:watermark for="password" value="Password:"/>
                    <p:password id="password" value="#{studentModel.password}" required="true"
                                requiredMessage="Field cannot be empty."
                                validatorMessage="Password should be less than 6 characters."
                                binding="#{passwordComponent}">
                        <f:validateLength minimum="6"/>
                    </p:password>
                </p>

                <p>
                    <h:message class="alert" for="rtPassword"/>
                    <br/>
                    <p:watermark for="rtPassword" value="Retype password:"/>
                    <p:password id="rtPassword" value="#{studentModel.temp}" required="true"
                                requiredMessage="Field cannot be empty.">
                        <f:validator validatorId="rtPassValidation"/>
                        <f:attribute name="passwordComponent" value="#{passwordComponent}"/>
                    </p:password>
                </p>

                <p>
                    <h:message class="alert" for="inviteID"/>
                    <br/>
                    <p:watermark for="inviteID" value="Invitation ID (for professors only):"/>
                    <p:password id="inviteID" value="#{studentModel.invitationID}"/>
                </p>
                <br/>
                <p:watermark for="facultyList" value="Faculty"/>
                <p:selectOneMenu id="facultyList" value="#{studentModel.faculty}"  >
                    <f:selectItems value="#{systemModel.facultyList}"/>
                    <p:ajax event="change" update="@this"/>
                </p:selectOneMenu>
                <br/>
                <br/>
                <h:message class="alert" for="captcha"/>
                <p:captcha id="captcha" language="en" theme="white" label="Captcha" validatorMessage="Captcha is wrong."
                           requiredMessage="Captcha should be entered."/>
                <br/>
                <p:commandButton ajax="false" value="Create account" action="#{registrationController.regProfile}"
                                 update="@form"/>
            </h:form>
            <h:form>
                <p:commandButton value="Go back" action="index?faces-redirect=true"/>
            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
