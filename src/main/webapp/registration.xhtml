<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Create new account</title>
    <h:outputStylesheet name="main.css"/>
    <h:outputStylesheet name="styles.css"/>
</h:head>

<h:body>
    <div style="text-align: center; margin-top: 10%;">
            <h:form id="registrationForm">
                <p>
                    <h:message class="alert" for="name"/>
                    <br/>
                    <p:outputLabel for="name">Full Name: </p:outputLabel>
                    <p:inputText id="name" value="#{studentModel.name}">
                    </p:inputText>
                </p>

                <p>
                    <h:message class="alert" for="password"/>
                    <br/>
                    <p:outputLabel for="password">Password: </p:outputLabel>
                    <p:password id="password" value="#{studentModel.password}">
                    </p:password>
                </p>

                <p>
                    <h:message class="alert" for="rtPassword"/>
                    <br/>
                    <p:outputLabel for="rtPassword">Retype password: </p:outputLabel>
                    <p:password id="rtPassword" value="#{studentModel.temp}">
                    </p:password>
                </p>
                <p:commandButton value="Create account" action="#{registrationController.regProfile}" update="@form"/>
            </h:form>
            <p:commandButton value="Go back" action="index?faces-redirect=true"/>
    </div>
</h:body>

</html>
