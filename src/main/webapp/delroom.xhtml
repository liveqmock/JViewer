<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Delete selected room</title>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="Room management page" style="width:350px; height:115px; position:relative; left:500px">
            <p>Are you sure you want to delete #{roomModel.currentRoom} room?</p>
            <br/>
            <h:form id="deleteForm"><p:commandButton action="#{roomModel.removeRoom}" value="Yes" /></h:form>
            <h:form id="cancelForm"><p:commandButton action="admin?faces-redirect=true" value="No" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
