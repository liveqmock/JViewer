<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{localeModel.currentLocale}"/>
<h:head>
    <title>#{msg['displayTitle']}</title>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage value="resources/images/us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage value="resources/images/ru_logo.png"/>
        </h:commandLink>
    </h:form>
        <h:form id="displayForm">
            Current room: <h:outputText value="#{studentModel.currentRoom} "/>
            <p:commandButton value="#{msg['executeButton']}" actionListener="#{screenController.executeCode}" update="displayForm:output"/>
            <p:commandButton value="#{msg['clearIoButton']}" actionListener="#{screenController.clearIO}" update="displayForm"/>
            <p:commandButton value="#{msg['logoutButton']}" action="#{loginController.logout}"/>
            <pe:codeMirror id="input" mode="xml" readOnly="false" theme="eclipse" lineNumbers="true" lineWrapping="true" matchBrackets="true" value="#{screenModel.input}"/>
            <br/>
            <h:outputText id="output" value="#{screenModel.output}" escape="false"/>
            <p:poll interval="1" listener="#{screenController.updateInput}"/>
        </h:form>
</h:body>

</html>
