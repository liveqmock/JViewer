<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Start writing text for demonstration</title>
    <h:outputStylesheet name="main.css"/>
    <h:outputStylesheet name="styles.css"/>
</h:head>

<h:body>
    <div>
        <h:form id="displayForm">
            <p:commandButton value="Execute" actionListener="#{screenController.executeCode}" update="displayForm:output"/>
            <p:commandButton value="Screen turn off" action="#{loginController.logout}"/>
            <h:inputTextarea value="#{screenModel.input}" rows="20" cols="165"/>
            <br/>
            <h:outputText id="output" value="#{screenModel.output}" escape="false"/>
            <p:poll interval="1" listener="#{screenController.updateInput}"/>
        </h:form>
    </div>
</h:body>

</html>
