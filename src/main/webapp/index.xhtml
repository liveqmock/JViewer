<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Welcome to JViewer</title>
    <h:outputStylesheet name="main.css"/>
    <h:outputStylesheet name="styles.css"/>
</h:head>

<h:body>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="Welcome to JViewer" style="width:350px; height:200px; position:relative; left:500px">
            <h:form id="loginForm">
                <p>
                    <h:outputText styleClass="alert" value="#{flash['success']}"/>
                    <h:message class="alert" for="name"/>
                    <br/>
                    <p:watermark for="name" value="Full Name:"/>
                    <p:inputText id="name" value="#{studentModel.name}" required="true"
                                 requiredMessage="Field cannot be empty."
                                 validatorMessage="Full name should consist from first and last name, and they should begin with a capital letter.">
                        <f:validateRegex pattern="([A-Z]{1}[a-z]+ {1}[A-Z]{1}[a-z]+)"/>
                    </p:inputText>
                </p>

                <p>
                    <h:message class="alert" for="password"/>
                    <br/>
                    <p:watermark for="password" value="Password:"/>
                    <p:password id="password" value="#{studentModel.password}" required="true"
                                requiredMessage="Field cannot be empty."
                                validatorMessage="Password should be less than 6 characters.">
                        <f:validateLength minimum="6"/>
                    </p:password>
                </p>
                <br/>
                <p:commandButton value="Login" action="#{loginController.login}" update="@form"/>
            </h:form>
            <h:form>
                <p:commandButton value="Sign up" action="registration?faces-redirect=true"/>
            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
